<% if (fieldName) { %>
    <h3><%- fieldName %> search</h3>
<% } %>
<p class="h4"><i><%- numFound %> <%- numFound === 1 ? 'result' : 'results' %> for query 
<% if (fieldName == "volpiano" || fieldName == "volpiano_literal") { %>
</i><span class = "volpiano">1-<%- query %></span>
<% } else { %>
"<%- query %>"</i>
<% } %>
</p>
