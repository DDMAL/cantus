<html>
    <style>
    .overlay-box{
        border: thin black solid;
        position: absolute;
        cursor: default;
    }
    #hover-div{
        z-index:1001;
        position:absolute;
        display:none;
    }
    #diva-wrapper{
        float:right;
        width:50%;
    }
    #editor{
        float:left;
        width:50%;
        height:80%;
        top:20%;
    }
    #file-upload{
        border:thin black solid;
        position:absolute;
        background:rgb(255, 255, 255);
        padding:3px;
        overflow:scroll;
        height:17%;
        width:47%;
    }

    .clear{
        clear:both;
    }
    </style>
    <link rel="stylesheet" href="/diva.js/build/css/diva.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script src="/diva.js/build/js/diva.min.js" type="text/javascript"></script>
    <script src="https://x2js.googlecode.com/hg/xml2json.js"></script>
    <script src="/diva.js/build/js/plugins/highlight.js"></script>
    <script src="mei2DivaHighlight.js"></script>
    <script src="/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
    var dv;
    var meiArray = [];
    var activeDoc;
    var currentPage;
    var currentDocPosition = {'row': 1, 'col': 1};
    var pageData = {};
    var pageLocToData = {}
    $(function()
    {
        $('#fileInput').change(function(e)
        {
            var reader = new FileReader();
            reader.file = this.files[0];
            reader.onload = function(e) 
            {
                tempIndex = meiArray.push(this.result) - 1;
                pageData[this.file.name] = this.result;
                pageLocToData[this.file.name] = tempIndex;
                $("#file-list").html($("#file-list").html()+this.file.name+"<button onclick='loadPage(\""+this.file.name+"\")'>Load page</button><br>");
            };
            reader.readAsText(this.files[0]);
        });
        $('#diva-wrapper').diva(
        {
            contained: true,
            enableAutoHeight: true,
            fixedHeightGrid: false,
            iipServerURL: "http://132.206.14.136:8000/fcgi-bin/iipsrv.fcgi",
            objectData: "imagesOut.json",
            imageDir: "/opt/stgall",
            enableHighlight: true
        });
        dv = $('#diva-wrapper').data('diva');
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/ambiance");
        editor.getSession().setMode("ace/mode/xml");
        activeDoc = editor.getSession().doc;
    });

    function pushMeiToPlugin(){
        createHighlights(meiArray);
    }

    function loadPage(pageName){
        currentPage = pageName;
        if(activeDoc.getLine(0) == ""){
            activeDoc.insert(currentDocPosition, pageData[pageName]);
            return;
        }
        var numLines = activeDoc.getLength() - 2; //no line 0, lines are 0-index
        //var lastLineLength = activeDoc.getLine(numLines).length;
        //var replaceRange = new Range(0, 0, numLines, lastLineLength)
        activeDoc.removeLines(0, numLines);
        activeDoc.insert(currentDocPosition, pageData[pageName]);
    }

    function reloadFromACE(){
        meiArray[pageLocToData[currentPage]] = activeDoc.getAllLines().join("\n");
        createHighlights(meiArray);
    }

    </script>
    <div id="file-upload">
        <div id="mei-upload">MEI: <input type="file" id="fileInput"></div>
        <div id="file-list">Files loaded:<br></div>
        <button onclick="pushMeiToPlugin()">Update display</button>
        <button onclick="reloadFromACE()">Reload files from ACE</button>
    </div>
    <div id="editor"></div>
    <div id="diva-wrapper"></div>
    <div class="clear"></div>
    <span id="hover-div"></span>
</html>
