name: unit-tests
on:
  pull_request:
    types: [opened]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker-compose up -d
      - run: docker-compose exec -T app python manage.py makemigrations
      - run: docker-compose exec -T app python manage.py migrate
      - run: docker-compose exec -T app python runtests.py cantusdata.test