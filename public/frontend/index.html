<!DOCTYPE html>
<html>
<head>
    <title>Cantus</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/diva.css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/diva.js"></script>
</head>
<body>
    <div class="page-header">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <h1>Cantus Ultimus</h1>
                <p class="lead">manuscripts</p>
            </div>
        </div>
    </div>
    <!-- Templates -->
    <div id="view-goes-here">Empty</div>

    <script type="text/template" id="folios-template">
    <h2>Manuscripts</h2>
    <% _.forEach(folios, function(folio) { %>
        <p>Folio: <%= folio.number %></p>
    <% }); %>
    </script>

    <script type="text/template" id="manuscripts-template">
    <h2>Manuscripts</h2>
    <% _.forEach(manuscripts, function(man) { %>
        <p>Test</p>
        <a class="btn"><%= man.name %></a>
    <% }); %>
    </script>

    <script type="text/template" id="manuscript-template">
    <h3><% siglum %></h3>
    </script>

    <div id="diva-wrapper"></div>


    <!--Load scripts first-->
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/cantus.js"></script>

</body>
</html>
