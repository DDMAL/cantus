<div class="search-results-meta">
    <h4>Query: <%= query %></h4>
    <h4>Results: <%= numFound %></h4>
</div>
<% if (numFound > 0) { %>
<table table class="table table-striped results-list">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <% if (showManuscriptName === true) { %>
            <th>Manuscript</th>
            <% } %>
            <th>Mode</th>
            <th>Folio</th>
        </tr>
    </thead>
    <tbody class="child-container">
        {# Children go here #}
    </tbody>
</table>
<% } else { %>
{# FIXME(wabain): use an emptyView so this isn't necessary #}
<div class="child-container"></div>
<% } %>
