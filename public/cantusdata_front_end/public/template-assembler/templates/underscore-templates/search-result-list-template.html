<div class="search-results-meta">
    <h4>Query: <%= query %></h4>
    <h4>Results: <%= numFound %></h4>
</div>
<table class="table table-striped result-list child-container">
    <thead>
        <tr>
            <th data-sort-field="incipit">
                <a href="#">Name</a>
                <span class="search-caret"></span>
            </th>
            <% if (showManuscriptName === true) { %>
            <th>
                <a href="#">Manuscript</a>
                <span class="search-caret"></span>
            </th>
            <% } %>
            <th>
                <a href="#">Mode</a>
                <span class="search-caret"></span>
            </th>
            <th>
                <a href="#">Folio</a>
                <span class="search-caret"></span>
            </th>
            <th>
                <a href="#">Type</a>
                <span class="search-caret"></span>
            </th>
        </tr>
    </thead>
</table>
