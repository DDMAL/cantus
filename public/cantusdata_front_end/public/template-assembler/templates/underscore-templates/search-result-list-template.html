<div class="search-results-meta">
    <h4>Query: <%= query %></h4>
    <h4>Results: <%= numFound %></h4>
</div>
<table table class="table table-striped results-list child-container">
    <thead>
        <tr>
            <th>Name</th>
            <% if (showManuscriptName === true) { %>
            <th>Manuscript</th>
            <% } %>
            <th>Mode</th>
            <th>Folio</th>
            <th>Type</th>
        </tr>
    </thead>
</table>
