<tr>
    <td><%= result.folio %></td>

    <td>
        <a href="<%= result.url %>"><%= result.name %></a>
    </td>

    <% _.forEach(infoFields, function (field) { %>
    <td><%= result[field.type] %></td>
    <% }); %>
</tr>
<% if (searchType === "volpiano" && result.volpiano !== undefined) { %>
<tr>
    <td colspan="<%= infoFields.length + 2 %>"><p class="volpiano"><%= result.volpiano %></p></td>
</tr>
<% } %>
