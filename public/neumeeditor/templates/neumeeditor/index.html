<!DOCTYPE html>
<html>
<head>
    <title>Neume Editor</title>
    <meta charset="UTF-8">
    <script src="/static/neumeeditor/js/lib/jquery-2.1.1.js"></script>
    <script src="/static/neumeeditor/js/lib/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/neumeeditor/css/lib/bootstrap.css">
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/ico" href="/static/img/favicon.ico">
</head>
<body>

<div id="container" class="container">
    <div id="nav">
        Navigate
    </div>
    <div id="content">
        Content
    </div>
    <div class="names-area"></div>
    <div class="name-create-area"></div>
</div>

<script type="text/template" id="edit-single-glyph-template">
    <div class="row">
        <div class="col-md-6">Edit the glyph lol</div>
    </div>
</script>

<script type="text/template" id="edit-single-name-template">
    <div class="row">
        <form class="form-inline" action="#">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="string">Full String:</label>
                    <input name="string" class="form-control" placeholder="String" value="<%= string %>">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label" for="short_code">Short Code:</label>
                    <input name="short_code" class="form-control" placeholder="Shortcode" value="<%= short_code %>">
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" type="submit">Submit</button>
                <button name="delete" class="btn btn-default" type="button">Delete</button>
            </div>
        </form>
    </div>
    <div>
        <div class="status-message"></div>
    </div>
</script>

<script type="text/template" id="create-single-name-template">
    <div class="row">
        <form class="form-inline" action="#">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="string">Full String:</label>
                    <input name="string" class="form-control" placeholder="String" value="<%= string %>">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label" for="short_code">Short Code:</label>
                    <input name="short_code" class="form-control" placeholder="Shortcode" value="<%= short_code %>">
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </form>
        <div class="status-message"></div>
    </div>
</script>

<script type="text/template" id="edit-name-collection-template">
    <div class="col-md-6">
        <div class='collection'>
            <h3>Edit Existing Names</h3>
            <div class="name-list"></div>
        </div>
    </div>
</script>

<script type="text/template" id="create-name-collection-template">
    <div class="col-md-6">
        <div class='collection'>
            <h3>Create New Names</h3>
            <div class="name-list"></div>
        </div>
    </div>
</script>


<!--Load scripts last-->
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="/static/neumeeditor/js/lib/underscore.js"></script>
<script src="/static/neumeeditor/js/lib/backbone.js"></script>
<script src="/static/neumeeditor/js/lib/backbone.marionette.js"></script>
<script src="/static/neumeeditor/js/neumeeditor.js"></script>
</body>
</html>
