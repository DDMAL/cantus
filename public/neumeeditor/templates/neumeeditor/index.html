<!DOCTYPE html>
<html>
<head>
    <title>Neume Editor</title>
    <meta charset="UTF-8">
    <script src="/static/neumeeditor/js/lib/jquery-2.1.1.js"></script>
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/ico" href="/static/img/favicon.ico">
</head>
<body>

<div id="container">
    <div class="link-area"></div>
    <div class="link-area2"></div>
</div>

<script type="text/template" id="edit-single-name-template">
    <form class="form-inline" action="#">
        <div class="form-group">
            <input name="string" class="form-control query-input name-string-input" placeholder="String" value="<%= string %>">
        </div>
        <div class="form-group">
            <input name="short_code" class="form-control query-input name-short-code-input" placeholder="Shortcode" value="<%= short_code %>">
        </div>
        <button class="btn btn-default notation-search-submit-buttom" type="submit">Submit</button>
    </form>
    <div class="status-message"></div>
</script>


<!--Load scripts last-->
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="/static/neumeeditor/js/lib/underscore.js"></script>
<script src="/static/neumeeditor/js/lib/backbone.js"></script>
<script src="/static/neumeeditor/js/lib/backbone.marionette.js"></script>
<script src="/static/neumeeditor/js/neumeeditor.js"></script>
</body>
</html>
